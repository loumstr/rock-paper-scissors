  <script>

function getRandomNumber(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random()*(max-min + 1) + min);
}

function computerPlay() {
  let n = getRandomNumber(0,2);
  console.log(n);
  let options = ["Rock", "Paper", "Scissors"];
  return options[n];
}

console.log(computerPlay());

  </script>
